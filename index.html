
<!DOCTYPE html>

        <!--Stickman + Gallows-->
        <div class="stickman">
            <p id="gallowBase">_</p>
            <p id="gallowShaft">|</p>
            <p id="legs"></p>
            <p id="torso"></p>
            <p id="arms"></p>
            <p id="head"></p>
            <p id="noose">|</p>
            <p id="gallowBrace">/</p>
            <p id="gallowArm">_</p>
        </div> <br>
        <!--wrong letters-->
        <div class="wrongLetters">
            <p id="wrongTitle">Wrong Letters:<br></p>
        </div>
        <!--Div containing end word-->
        <div class="wordDiv">
            <p id="letterD">_</p>
            <p id="letterO">_</p>
            <p id="letterG">_</p>
        </div>
        <!--Div containg guessing form-->
        <div class="guessingDiv">
            <h1>Make your guess!</h1>
            <form>
                <input id="input1" type="text" name="A"> <br>
                <button id="btn" type="submit">GUESS!</button>
            </form>
        </div>
